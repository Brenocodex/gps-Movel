<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Medidor de Velocidade</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 900px;
            gap: 20px;
        }
        #container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #speed {
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0;
            color: #00ffcc;
        }
        #alert, #radar-alert {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        #message {
            font-size: 16px;
            margin-top: 10px;
            color: #ffcc00;
        }
        #location, #datetime {
            font-size: 14px;
            margin-top: 15px;
            color: #00ffcc;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #003c80);
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="container">
            <h1>üèçÔ∏è Medidor de Velocidade</h1>
            <p id="datetime">Carregando data e hora...</p>
            <p>Velocidade Atual:</p>
            <div id="speed">0 km/h</div>
            <p id="alert"></p>
            <p id="radar-alert"></p>
            <p id="message">Clique em "Iniciar" para medir a velocidade</p>
            <p id="location">Localiza√ß√£o: --</p>
            <button onclick="requestLocationPermission()">Iniciar</button>
        </div>
    </div>
    <script>
        let watchId;
        const speedLimit = 80;
        const radarLocation = { latitude: -23.550520, longitude: -46.633308 }; // Posi√ß√£o do radar (exemplo: S√£o Paulo)
        const radarDistanceThreshold = 500; // Dist√¢ncia do radar para alertar (em metros)
        const radarCloseThreshold = 200; // Dist√¢ncia do radar para alerta intenso (em metros)

        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString('pt-BR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById("datetime").innerText = formattedDateTime;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function requestLocationPermission() {
            if (navigator.geolocation) {
                document.getElementById("message").innerText = "Obtendo dados do GPS...";
                watchId = navigator.geolocation.watchPosition(updateSpeed, handleError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert("Seu dispositivo n√£o suporta GPS.");
            }
        }

        function updateSpeed(position) {
            let speed = position.coords.speed !== null && position.coords.speed !== undefined ? position.coords.speed * 3.6 : 0;
            document.getElementById("speed").innerText = speed.toFixed(1) + " km/h";
            document.getElementById("message").innerText = "";

            // Calcular a dist√¢ncia at√© o radar
            const distance = calculateDistance(position.coords.latitude, position.coords.longitude, radarLocation.latitude, radarLocation.longitude);

            if (distance < radarDistanceThreshold && distance >= radarCloseThreshold) {
                document.getElementById("radar-alert").innerText = `‚ö†Ô∏è Radar √† frente! Dist√¢ncia: ${distance.toFixed(0)} metros`;
            } else if (distance < radarCloseThreshold) {
                document.getElementById("radar-alert").innerText = `‚ö†Ô∏è Radar muito pr√≥ximo! Dist√¢ncia: ${distance.toFixed(0)} metros`;
            } else {
                document.getElementById("radar-alert").innerText = "";
            }

            if (speed > speedLimit) {
                document.getElementById("alert").innerText = "‚ö†Ô∏è Cuidado! Voc√™ ultrapassou o limite de velocidade!";
            } else {
                document.getElementById("alert").innerText = "";
            }

            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            document.getElementById("location").innerText = `Localiza√ß√£o: Lat ${latitude.toFixed(5)}, Lng ${longitude.toFixed(5)}`;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Raio da Terra em metros
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Dist√¢ncia em metros
        }

        function handleError(error) {
            document.getElementById("message").innerText = "Erro ao obter localiza√ß√£o.";
        }
    </script>
</body>
</html>
