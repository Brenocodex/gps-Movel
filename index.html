<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Medidor de Velocidade</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #speed {
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0;
            color: #00ffcc;
        }
        #alert {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        #message {
            font-size: 16px;
            margin-top: 10px;
            color: #ffcc00;
        }
        #location {
            font-size: 14px;
            margin-top: 15px;
            color: #00ffcc;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #003c80);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üèçÔ∏è Medidor de Velocidade</h1>
        <p>Velocidade Atual:</p>
        <div id="speed">0 km/h</div>
        <p id="alert"></p>
        <p id="message">Clique em "Iniciar" para medir a velocidade</p>
        <p id="location">Localiza√ß√£o: --</p>
        <button onclick="requestLocationPermission()">Iniciar</button>
    </div>

    <script>
        let watchId;
        const speedLimit = 80;
        
        function requestLocationPermission() {
            if (navigator.geolocation) {
                document.getElementById("message").innerText = "Obtendo dados do GPS...";
                watchId = navigator.geolocation.watchPosition(updateSpeed, handleError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert("Seu dispositivo n√£o suporta GPS.");
            }
        }

        function updateSpeed(position) {
            let speed = position.coords.speed !== null && position.coords.speed !== undefined ? position.coords.speed * 3.6 : 0;
            document.getElementById("speed").innerText = speed.toFixed(1) + " km/h";
            document.getElementById("message").innerText = "";
            
            if (speed > speedLimit) {
                document.getElementById("alert").innerText = "‚ö†Ô∏è Cuidado! Voc√™ ultrapassou o limite de velocidade!";
            } else if (speed > 60) {
                document.getElementById("alert").innerText = "‚ö†Ô∏è Reduza um pouco a velocidade!";
            } else {
                document.getElementById("alert").innerText = "";
            }
            
            let latitude = position.coords.latitude.toFixed(5);
            let longitude = position.coords.longitude.toFixed(5);
            getLocationDetails(latitude, longitude);
        }
        
        function getLocationDetails(latitude, longitude) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                .then(response => response.json())
                .then(data => {
                    let locationName = data.display_name || "Localiza√ß√£o desconhecida";
                    document.getElementById("location").innerText = `Localiza√ß√£o: ${locationName}`;
                })
                .catch(() => {
                    document.getElementById("location").innerText = `Localiza√ß√£o: Lat ${latitude}, Lng ${longitude}`;
                });
        }
        
        function handleError(error) {
            let message = "Erro ao acessar o GPS.";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "Permiss√£o de GPS negada. Ative nas configura√ß√µes do seu iPhone.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Sinal do GPS indispon√≠vel.";
                    break;
                case error.TIMEOUT:
                    message = "Tempo de espera do GPS esgotado. Tente novamente.";
                    break;
            }
            document.getElementById("message").innerText = message;
            console.error("Erro no GPS:", error.message);
        }
    </script>
</body>
</html>
