<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Medidor de Velocidade</title>
    <link rel="icon" href="data:,"> <!-- Evita erro 404 do favicon -->
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&libraries=places"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        #speed {
            font-size: 60px;
            font-weight: bold;
            color: #00ffcc;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #003c80);
        }
        #map-container {
            display: none;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üèçÔ∏è Medidor de Velocidade</h1>
        <p>Velocidade Atual:</p>
        <div id="speed">0 km/h</div>
        <p id="alert"></p>
        <p id="radar-alert"></p>
        <p id="message">Clique em "Iniciar" para medir a velocidade</p>
        <p id="location">Localiza√ß√£o: --</p>
        <button onclick="requestLocationPermission()">Iniciar</button>
        <button onclick="openMiniMap()">Mini-Mapa</button>

        <div id="map-container">
            <div id="map" style="width: 100%; height: 100%;"></div>
        </div>
    </div>

    <script>
        let watchId;
        let userPosition = null;
        let map, directionsService, directionsRenderer;

        function requestLocationPermission() {
            if (navigator.geolocation) {
                document.getElementById("message").innerText = "Obtendo dados do GPS...";
                watchId = navigator.geolocation.watchPosition(updateSpeed, handleError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert("Seu dispositivo n√£o suporta GPS.");
            }
        }

        function updateSpeed(position) {
            let speed = position.coords.speed !== null && position.coords.speed !== undefined ? position.coords.speed * 3.6 : 0;
            let formattedSpeed = Number.isInteger(speed) ? speed.toFixed(0) : speed.toFixed(1);
            
            document.getElementById("speed").innerText = formattedSpeed + " km/h";
            document.getElementById("message").innerText = "";

            userPosition = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            document.getElementById("location").innerText = `Localiza√ß√£o: Lat ${userPosition.lat.toFixed(5)}, Lng ${userPosition.lng.toFixed(5)}`;
        }

        function handleError(error) {
            document.getElementById("message").innerText = "Erro ao obter localiza√ß√£o.";
        }

        function openMiniMap() {
            if (!userPosition) {
                alert("Ative o GPS primeiro!");
                return;
            }

            let destination = prompt("Digite o endere√ßo de destino:");
            if (!destination) return;

            document.getElementById("map-container").style.display = "block";

            if (!map) {
                map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 14,
                    center: userPosition
                });

                directionsService = new google.maps.DirectionsService();
                directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
            }

            let request = {
                origin: userPosition,
                destination: destination,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function (result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("Erro ao tra√ßar rota: " + status);
                }
            });
        }
    </script>
</body>
</html>
